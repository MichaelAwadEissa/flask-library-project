{% extends "base.html" %} {% block content %}
<h1>{{ book.title }}</h1>
<img
  src="{{ url_for('static', filename='cover_photos/' ~ book.cover_photo) }}"
  alt="{{ book.title }}"
/>
<p>{{ book.description }}</p>
<p>Pages: {{ book.pages }}</p>
<a href="{{ url_for('main.edit_book', id=book.id) }}">Edit</a>
<form action="{{ url_for('main.delete_book', id=book.id) }}" method="POST">
  <button type="submit">Delete</button>
</form>
<a href="{{ url_for('main.index') }}">Back to Library</a>
{% endblock %}
